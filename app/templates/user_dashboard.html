<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>User Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('user_dashboard') }}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to Your Dashboard, {{ user.username }}!</h1>
        <p>This is your personalized user dashboard. Here, you can manage your account settings and view your recent activities.</p>

        <div class="form-group">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Тип аккаунта:</label>
            <input type="text" class="form-control" value="{{ user.account_type }}" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">Дата регистрации:</label>
            <input type="text" class="form-control" value="{{ user.registration_date }}" readonly>
        </div>

        <a href="{{ url_for('edit_profile') }}" class="btn-primary">Редактировать профиль</a>
    </div>

    <footer>
        <p>&copy; 2023 CyberSec. Все права защищены.</p>
    </footer>
</body>
</html>
